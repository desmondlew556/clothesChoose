<!doctype html>
<html lang="en">
{% load static %}
<head>
  <!-- Stuff to add: charitable undertakings -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174163056-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-174163056-1');
  </script>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <!--Google font API -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <script src="https://kit.fontawesome.com/8bdb957246.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!--Link to stylesheet css-->
  <link rel="stylesheet" type="text/css" href="{% static 'fc_website/styles.css' %}" />

  <title>{% block title %}Error 404{% endblock %}</title>

  <!--Other configuration data for rendering or searching the website-->
  {% block tags %}
  <!--Other configuration data for rendering or searching the website-->
  <meta name="keywords" content="Fiiecool, error page" />
  <meta name="description" content="Fiiecool Engineering Services." />
  {% endblock %}
  <meta name="author" content="Dalen Lew and Desmond Lew" />

  <!--responsive meta tag for proper rendering in mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  {% block styling %}
  
  {% endblock %}
</head>

<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
{% block content %}
<div class="clearfix container_cent top-margin1">
  <div class="clearfix col_cent_med color_format1">
    <div class="col_fixed-size5 color_format1">
      <h1 class="left_align bright-blue">Fiiecool</h1>
      <div class="message top-space-sm bot-space-sm">404. That's an error</div>
      <div class="message grey">The requested page was not found on this server.</div>
    </div>
    <div class="clearfix container_fixed_img1 hide-sm-md">
      <img class="alt_text image2" src="{% static 'fc_website/images/fc_logo.png' %}" alt="Fiiecool"/>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
